<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>


            <div>
                <h:outputText value="FirstNum:"/>
                <h:inputText value="#{myBean.firstNum}"/>
            </div>
            <div>
                <h:outputText value="SecondNum:"/>
                <h:inputText value="#{myBean.secondNum}"/>
            </div>
            <div>
                <h:commandButton value="Plus" action="#{myBean.plusMethod()}"/>
                <h:commandButton value="Minus" action="#{myBean.minusMethod()}"/>
                <h:commandButton value="Multiply" action="#{myBean.multiplyMethod()}"/>
                <h:commandButton value="Divide" action="#{myBean.divideMethod()}"/>
            </div>
            <div>
                <h:outputText value="Result:"/>
                <h:outputText value="#{myBean.result}"/>
            </div>
        </h:form>
    </h:body>
</html>
